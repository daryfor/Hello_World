<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="">
        <label for="">Nombre</label>
        <input type="text" name="fname">
        <br>
        <br>
        <label for="">Email</label>
        <input type="email" name="femail" placeholder="name@domain.com">
        <br>
        <br>
        <label for="">Desciption</label>
        <br>
        <textarea name="fdescripcion" id="" cols="30" rows="10">Introduce aquí tu descripción...</textarea>
        <br>
        <br>
        <p>Selecciona rol:</p>
        <input type="radio" name="seleccion" id="junior" value="Junior">
        <label for="junior">Junior</label>
        <br>
        <input type="radio" name="seleccion" id="semisenior" value="SemiSenior">
        <label for="semisenior">SemiSenior</label>
        <br>
        <input type="radio" name="seleccion" id="senior" value="Senior">
        <label for="senior">Senior</label>
        <br>
        <br>
        <button>Enviar</button>
    </form>
</body>
</html>
